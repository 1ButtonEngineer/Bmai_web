<!DOCTYPE html>
<html>

        <body>

            <section id="section-1">
                <div class="banner-left">
                    <div class="img">

                    <div class="mes">
                        <p>必迈官方旗舰店</p>
                        <span>专业马拉松跑步装备</span>
                    </div>
                </div>

            <div id="car" class="car">

            </div>
 
            <div id="box">
                <h4 class="box_head"><span>买购物车中商品的人还买了</span></h4>

                </ul>
